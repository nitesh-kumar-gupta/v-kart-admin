<div class="v-kart">
  <div class="v-kart-brand">
    <img src="assets/images/kodinger.jpg" alt="logo">
  </div>
  <div class="v-kart-wrapper">
    <div class="v-kart-box v-kart-login">
      <div class="v-kart-box-inner">
        <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
          <p>Sign in to continue</p>
          <div class="v-kart-group">
            <label>Username</label>
            <input type="text" name="username" id="username" formControlName="username" class="v-kart-input">
            <div *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors">
              <p class="error" *ngIf="loginForm.controls.username.errors.required"><i class="fa fa-exclamation-triangle"></i> Username is required</p>
            </div>
          </div>
          <div class="v-kart-group password-group">
            <label>Password <a [routerLink]="['/forget-password']" class="forgot-link">Forgot Password?</a></label>
            <input type="password" name="password" id="password" formControlName="password" class="v-kart-input" data-toggle="password">
            <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors">
              <p class="error" *ngIf="loginForm.controls.password.errors.required"><i class="fa fa-exclamation-triangle"></i> Username is required</p>
            </div>
          </div>
          <input type="submit" class="v-kart-btn login-btn" value="Sign In" [disabled]="loginForm.invalid">
          <div class="text-foot" *ngIf="error">
            <p class="error">
              <i class="fa fa-exclamation-triangle"></i> {{error.err_message}}
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
