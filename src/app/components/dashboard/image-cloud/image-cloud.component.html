<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h6 class="m-0 font-weight-bold text-primary">Image Cloud</h6>
  <a href="javascript:void(0)" data-toggle="modal" data-target="#CloudModal" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
    <i class="fas fa-plus"></i> Add new
  </a>
</div>
<div class="row">
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor="let confCloud of configuredImageCloud">
    <div class="box-part text-center">
      <img [src]="[confCloud.small_logo]">
      <div class="title">
        <h4>{{confCloud.displayName}}</h4>
      </div>
      <div class="text">
        <span>{{confCloud.account_username}}</span>
      </div>
      <button class="btn btn-primary" (click)="configure(confCloud)">{{confCloud.active ? 'Re-onfigure' : 'Configure' }}</button>
    </div>
  </div>
</div>
<div class="modal fade" id="CloudModal" tabindex="-1" role="dialog" aria-labelledby="CloudModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Cloud</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <i class="fas fa-times-circle fa-sm" aria-hidden="true"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor="let ic of imageCloud" (click)="configure(ic)" data-dismiss="modal">
            <div class="box-part text-center">
              <img [src]="[ic.small_logo]">
              <div class="title">
                <h4>{{ic.displayName}}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
<app-image-cloud-modal [imageCloudType] = "imageCloudType" (newSetup)="getAllImageCloud()"></app-image-cloud-modal>
